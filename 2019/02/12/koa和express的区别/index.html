                    <h3 id="koa更新更新小，express自带router，view"><a href="#koa更新更新小，express自带router，view" class="headerlink" title="koa更新更新小，express自带router，view"></a>koa更新更新小，express自带router，view</h3><h3 id="创建服务器的方式"><a href="#创建服务器的方式" class="headerlink" title="创建服务器的方式"></a>创建服务器的方式</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">express: var app = express()  </span><br><span class="line">koa则需要创建koa实例进行listen()  </span><br><span class="line">koa需引入koa-router使用路由，将router作为参数放入use里</span><br></pre></td></tr></table></figure>
<h3 id="注册的参数不一样"><a href="#注册的参数不一样" class="headerlink" title="注册的参数不一样"></a>注册的参数不一样</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">express里是回调</span><br><span class="line">koa1里是generator</span><br><span class="line">koa2里是async function,即promise</span><br></pre></td></tr></table></figure>
<h3 id="获取请求体不一样"><a href="#获取请求体不一样" class="headerlink" title="获取请求体不一样"></a>获取请求体不一样</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">express里直接使用函数的传参，req</span><br><span class="line">koa里使用ctx.req</span><br></pre></td></tr></table></figure>
<h3 id="获取请求参数不一样"><a href="#获取请求参数不一样" class="headerlink" title="获取请求参数不一样"></a>获取请求参数不一样</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">express由于自带路由，所以可直接使用req.query.xx获取get参数，要获取restful风格参数，则需要使用req.params.xx</span><br><span class="line">koa则需要使用koa-router来获取get参数,ctx.query,获取restful参数，使用ctx.params</span><br></pre></td></tr></table></figure>
<h3 id="获取json数据"><a href="#获取json数据" class="headerlink" title="获取json数据"></a>获取json数据</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">koa获取json数据，需引入中间件koa-json，然后使用ctx.body打印数据</span><br><span class="line">express也需要引入中间件body-parser，然后使用ctx.body打印数据</span><br></pre></td></tr></table></figure>
<h3 id="一次请求经过多个事件"><a href="#一次请求经过多个事件" class="headerlink" title="一次请求经过多个事件"></a>一次请求经过多个事件</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">koa使用use</span><br><span class="line">express使用all(&quot;*&quot;)或者all(&quot;/a/*&quot;)</span><br></pre></td></tr></table></figure>
<h3 id="捕获异常"><a href="#捕获异常" class="headerlink" title="捕获异常"></a>捕获异常</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">koa里使用app.error()来捕获异常，express里使用错误优先</span><br></pre></td></tr></table></figure>
